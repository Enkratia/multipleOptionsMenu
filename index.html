<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Options</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="select-btn">
      <span class="btn-text">Select Language</span>
      <span class="arrow-down">
        <i class="fa-solid fa-chevron-down"></i>
      </span>
    </div>

    <ul class="list-items">
      <li class="item">
        <span class="checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </span>
        <span class="item-text">HTML & CSS</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </span>
        <span class="item-text">Bootstrap</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </span>
        <span class="item-text">Javascript</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </span>
        <span class="item-text">Node.Js</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </span>
        <span class="item-text">React JS</span>
      </li>
      <li class="item">
        <span class="checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </span>
        <span class="item-text">Mango DB</span>
      </li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
